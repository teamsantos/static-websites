name: Generate Template Screenshots

on:
  push:
    paths:
      - 'templates/**'
      - 'assets/templates.json'
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run weekly on Monday at 2 AM UTC to catch any template updates
    - cron: '0 2 * * 1'

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Generate screenshots
        run: node scripts/generate-screenshots.js
        env:
          BASE_URL: ${{ secrets.TEMPLATE_BASE_URL || 'https://template.e-info.click' }}
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-south-2
          
      - name: Upload screenshots to S3
        run: |
          # Loop through each template directory with screenshots
          for screenshot_path in templates/*/assets/images/screenshot/index.webp; do
            if [ -f "$screenshot_path" ]; then
              # Extract template ID from path (e.g., templates/businessCard/assets/... -> businessCard)
              template_id=$(echo "$screenshot_path" | cut -d'/' -f2)
              
              # Convert template ID to lowercase for S3 path
              template_id_lower=$(echo "$template_id" | tr '[:upper:]' '[:lower:]')
              
              # Upload to S3 with lowercase path structure
              aws s3 cp "$screenshot_path" "s3://teamsantos-static-websites/templates/${template_id_lower}/assets/images/screenshot.webp" \
                --content-type "image/webp" \
                --cache-control "max-age=86400"
              
              echo "Uploaded screenshot for template: ${template_id_lower}"
            fi
          done
          
      - name: Commit and push screenshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add templates/**/assets/images/screenshot/*.webp
          git diff --staged --quiet || git commit -m "chore: update template screenshots [skip ci]"
          git diff --staged --quiet || git push
